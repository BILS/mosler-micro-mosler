[ovs]
[agent]
veth_mtu = 9000
l2_population = True
[securitygroup]
[OVS]
network_vlan_ranges=physnet1:1000:2999
tenant_network_type=vlan
enable_tunneling=False
integration_bridge=br-int
[AGENT]
l2_population=True
veth_mtu=9000
polling_interval=2
[SECURITYGROUP]
firewall_driver=neutron.agent.linux.iptables_firewall.OVSHybridIptablesFirewallDriver
