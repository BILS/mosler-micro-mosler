# slurm.conf file generated by
# configurator http://slurm.schedmd.com/configurator.easy.html
#
ControlMachine=supernode
ControlAddr=supernode
# 
#MailProg=/bin/mail 
MpiDefault=none
#MpiParams=ports=#-# 
ProctrackType=proctrack/pgid
#ReturnToService=1
ReturnToService=2
SlurmctldPidFile=/var/run/slurmctld.pid
#SlurmctldPort=6817 
SlurmdPidFile=/var/run/slurmd.pid
#SlurmdPort=6818 
SlurmdSpoolDir=/var/spool/slurmd
SlurmUser=slurm
#SlurmdUser=root 
StateSaveLocation=/var/spool/slurmctld
SwitchType=switch/none
TaskPlugin=task/none
# 
# 
# TIMERS 
#KillWait=30 
#MinJobAge=300 
#SlurmctldTimeout=120 
#SlurmdTimeout=300 
# 
# 
# SCHEDULING 
FastSchedule=1
SchedulerType=sched/backfill
#SchedulerPort=7321 
SelectType=select/linear
# 
# 
# LOGGING AND ACCOUNTING 
AccountingStorageType=accounting_storage/none
ClusterName=cluster
#JobAcctGatherFrequency=30 
JobAcctGatherType=jobacct_gather/none
SlurmctldDebug=3 
SlurmctldLogFile=/var/log/slurm/slurmctld.log
SlurmdDebug=3
SlurmdLogFile=/var/log/slurm/slurmd.log
# 
# 
# COMPUTE NODES 
NodeName=compute[1-3] CPUs=4 RealMemory=6000 TmpDisk=60000 State=UNKNOWN
NodeName=epouta[1-3] CPUs=4 RealMemory=6000 TmpDisk=60000 State=UNKNOWN
PartitionName=micromosler Nodes=compute[1-3] Default=YES MaxTime=INFINITE State=UP
PartitionName=epouta Nodes=epouta[1-3] MaxTime=INFINITE State=UP
PartitionName=mm-epouta Nodes=compute[1-3],epouta[1-3] MaxTime=INFINITE State=UP
